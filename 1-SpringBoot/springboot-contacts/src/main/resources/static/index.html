<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通讯录</title>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
</head>
<body>
<form id="contact">
<input type="hidden" name="id" id="id"/>
<input type="text" name="name" id="name" style="width:300px"/>&nbsp&nbsp姓名&nbsp&nbsp<input type="button" id="search" style="width:100px" value="查询"/>
<p/>
<input type="date" name="birthday" id="birthday" style="width:300px"/>&nbsp&nbsp生日
<p/>
<input type="number" name="phone" id="phone" style="width:300px"/>&nbsp&nbsp联系电话
<p/>
<input type="text" name="wechat" id="wechat" style="width:300px"/>&nbsp&nbsp微信号
<p/>
<input type="button" id="add" style="width:100px" value="新增"/><input type="button" id="modify" style="width:100px" value="修改"/><input type="button" id="del" style="width:100px" value="删除"/>
</form>
</body>
</html>
